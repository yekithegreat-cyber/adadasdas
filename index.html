<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-card video {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #000;
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .video-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .play-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .play-btn:hover {
            transform: translateY(-2px);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 1200px;
        }

        .modal video {
            width: 100%;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            color: #333;
        }

        .close-btn:hover {
            background: #f0f0f0;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ My Video Gallery</h1>
            <p class="subtitle">Videos hosted on GitHub</p>
        </header>

        <div id="videoContainer" class="video-grid">
            <!-- Videos will be loaded here -->
        </div>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">Ã—</button>
            <video id="modalVideo" controls></video>
        </div>
    </div>

    <script>
        // ADD YOUR VIDEOS HERE
        // Replace 'YOUR-USERNAME' and 'YOUR-REPO' with your GitHub username and repository name
        const videos = [
            {
                title: "Sample Video 1",
                description: "This is a sample video",
                // GitHub raw URL format: https://raw.githubusercontent.com/USERNAME/REPO/main/videos/video1.mp4
                url: "https://raw.githubusercontent.com/YOUR-USERNAME/YOUR-REPO/main/videos/video1.mp4"
            },
            {
                title: "Sample Video 2",
                description: "Another sample video",
                url: "https://raw.githubusercontent.com/YOUR-USERNAME/YOUR-REPO/main/videos/video2.mp4"
            },
            {
                title: "Sample Video 3",
                description: "Yet another video",
                url: "https://raw.githubusercontent.com/YOUR-USERNAME/YOUR-REPO/main/videos/video3.mp4"
            }
            // Add more videos here!
        ];

        // Load videos on page load
        function loadVideos() {
            const container = document.getElementById('videoContainer');
            
            if (videos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸŽ¥</div>
                        <h2>No videos yet</h2>
                        <p>Add videos to the array in index.html</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = videos.map(video => `
                <div class="video-card">
                    <video src="${video.url}" preload="metadata"></video>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-description">${video.description}</div>
                        <button class="play-btn" onclick="playVideo('${video.url}')">â–¶ Play Video</button>
                    </div>
                </div>
            `).join('');
        }

        function playVideo(url) {
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            
            modalVideo.src = url;
            modal.classList.add('active');
            modalVideo.play();
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            
            modalVideo.pause();
            modalVideo.src = '';
            modal.classList.remove('active');
        }

        // Close modal on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Load videos when page loads
        loadVideos();
    </script>
</body>
</html>
