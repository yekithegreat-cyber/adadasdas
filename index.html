<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BELAT</title>
    <link rel="icon" type="image/png" href="https://imgur.com/h3v8xJA.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Video Background Styling */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1; /* Keep it behind everything */
            object-fit: cover;
            filter: brightness(40%); /* Darkened so text is readable */
        }

        body {
            font-family: "Roboto Condensed", sans-serif;
            background-color: black; /* Fallback color */
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0 20px 0;
        }

        .title-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        h1 {
            color: #111; 
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 3.5rem;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
            min-height: 4.2rem;
            border-right: 4px solid #ff4b2b;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
        }

        .right-icon {
            height: 3.5rem;
            width: auto;
            filter: drop-shadow(0 0 10px #fff); 
        }

        .subtitle {
            margin-top: 10px;
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #111;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
        }

        .category-section {
            max-width: 1400px;
            margin: 40px auto;
        }

        .category-title {
            font-size: 2rem;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 20px;
            padding-left: 10px;
            border-left: 5px solid #ff4b2b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .video-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid transparent;
            animation: discoGlow 4s linear infinite;
        }

        @keyframes discoGlow {
            0% { border-color: #ff00ff; box-shadow: 0 0 15px #ff00ff; }
            25% { border-color: #00ffff; box-shadow: 0 0 15px #00ffff; }
            50% { border-color: #ffff00; box-shadow: 0 0 15px #ffff00; }
            75% { border-color: #00ff00; box-shadow: 0 0 15px #00ff00; }
            100% { border-color: #ff00ff; box-shadow: 0 0 15px #ff00ff; }
        }

        .video-card:hover { transform: scale(1.05); }

        .thumb-box { 
            height: 200px; 
            background: #000; 
            position: relative; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thumb-box img { width: 100%; height: 100%; object-fit: cover; }

        .label {
            position: absolute;
            top: 12px; left: 12px;
            background: #ff4b2b;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            z-index: 10;
        }

        .info { padding: 15px; background: rgba(0,0,0,0.6); }
        .video-title { font-weight: 600; font-size: 1.1rem; text-transform: uppercase; }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active { display: flex; }

        .modal-content {
            position: relative;
            width: 90vw;
            height: 85vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .privacy-shield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 50px);
            z-index: 2001;
            background: rgba(0,0,0,0);
        }

        #modalVideo { 
            width: 100%; 
            height: 100%; 
            border-radius: 15px; 
            background: #000; 
        }

        .close-btn { position: absolute; top: -50px; right: 0; color: white; font-size: 40px; background: none; border: none; cursor: pointer; z-index: 2002; }
    </style>
</head>
<body oncontextmenu="return false;">

    <video autoplay muted loop playsinline id="bg-video">
        <source src="https://files.catbox.moe/63vhpi.mp4" type="video/mp4">
    </video>

    <header>
        <div class="title-wrapper">
            <h1 id="bannerTitle"></h1>
            <img src="https://imgur.com/jZjxXLY.png" alt="icon" class="right-icon">
        </div>
        <p class="subtitle">MACTAN</p>
    </header>

    <div class="category-section">
        <h2 class="category-title">Gold Medalist</h2>
        <div id="goldMedalistGrid" class="video-grid"></div>
    </div>

    <div class="category-section">
        <h2 class="category-title">Following</h2>
        <div id="followingGrid" class="video-grid"></div>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">×</button>
            <div class="video-wrapper">
                <div class="privacy-shield"></div>
                <video id="modalVideo" controls controlsList="nodownload noremoteplayback" disablePictureInPicture></video>
            </div>
        </div>
    </div>

    <script>
        // --- 1. Banner Looping Typing (3s Delay) ---
        const bannerText = "UBEC CITY";
        const bannerEl = document.getElementById('bannerTitle');
        let bIndex = 0;

        function typeBanner() {
            if (bIndex < bannerText.length) {
                bannerEl.textContent += bannerText.charAt(bIndex);
                bIndex++;
                setTimeout(typeBanner, 120);
            } else {
                setTimeout(() => {
                    bannerEl.textContent = "";
                    bIndex = 0;
                    typeBanner();
                }, 3000);
            }
        }

        // --- 2. Tab Title Looping Typing (2s Delay) ---
        const tabTexts = ["BELAT", "KAYAT", "LUSO", "NILAPAAY"];
        let tabIdx = 0;
        let charTabIdx = 0;

        function typeTabTitle() {
            let currentWord = tabTexts[tabIdx];
            if (charTabIdx <= currentWord.length) {
                document.title = currentWord.substring(0, charTabIdx);
                charTabIdx++;
                setTimeout(typeTabTitle, 150);
            } else {
                setTimeout(() => {
                    charTabIdx = 0;
                    tabIdx = (tabIdx + 1) % tabTexts.length;
                    typeTabTitle();
                }, 2000);
            }
        }

        // --- 3. Full Video Data ---
        const goldMedalistVideos = [
            { title: "Ang pagsasama ni Maam sa kanyang Estudyante", label: "NEW", url: "https://raw.githubusercontent.com/yekithegreat-cyber/vid/main/1751b68a-2e07-42bd-bbb2-240dc27a59a0.mp4", poster: "https://imgur.com/v3m5sdS.jpg" },
            { title: "Magaling kumagod si Babae ni Jonatan", label: "HOT", url: "https://raw.githubusercontent.com/yekithegreat-cyber/vid/main/2f1e91cf-3b45-415e-8752-2cb88da43d21.mp4", poster: "https://imgur.com/leOcDcD.jpg" },
            { title: "Aint bisaya no more", label: "HOT", url: "https://raw.githubusercontent.com/yekithegreat-cyber/vid/main/628bb051-7223-48ac-9683-7142873eee67.mp4", poster: "https://imgur.com/D247f7d.jpg" },
            { title: "Kahit bawal nagpa tira padin si Maam", label: "HOT", url: "https://raw.githubusercontent.com/yekithegreat-cyber/vid/main/7a88de3a-2bc7-4a3e-a5f2-8956f67add11.mp4", poster: "https://imgur.com/mMaGDTl.jpg" },
            { title: "Dahil sakanila mas lalong ginanahan mag aral ang mga Estudyante", label: "HOT", url: "https://raw.githubusercontent.com/yekithegreat-cyber/vid/main/84e706fa-fcae-492e-a40a-ef83b2394d13.mp4", poster: "https://imgur.com/HGFrPbf.jpg" },
            { title: "Ang lakas kumiyod ni Tagoro", label: "HOT", url: "https://raw.githubusercontent.com/yekithegreat-cyber/vid/main/a20421e8-fb9a-4142-8eda-e36a4dd24537.mp4", poster: "https://imgur.com/6zCSZYH.jpg" },
            { title: "Nagpa hawak nanaman si inday sa kanyang bisong", label: "HOT", url: "https://raw.githubusercontent.com/yekithegreat-cyber/vid/main/c123b852-59b2-42ac-9272-6c7555797ede.mp4", poster: "https://imgur.com/p8e5UAW.jpg" },
            { title: "Nagpa kantut si Inday para may pang tuition", label: "HOT", url: "https://raw.githubusercontent.com/yekithegreat-cyber/vid/main/daaf46a4-0f5c-448a-8893-b31dad296682.mp4", poster: "https://imgur.com/jgkVyHg.jpg" },
            { title: "Sabi mo kiss kiss lang?", label: "HOT", url: "https://files.catbox.moe/ch2x4z.mp4", poster: "https://imgur.com/IJ1lZUa.jpg" },
            { title: "Masarap ba Inday?", label: "HOT", url: "https://files.catbox.moe/yldvkx.mp4", poster: "https://imgur.com/F9eEg1Z.jpg" },
            { title: "Si manong di napigilang ipalabas ang init ng katawan", label: "HOT", url: "https://files.catbox.moe/js98rq.mp4", poster: "https://imgur.com/CK6jho7.jpg" }
        ];

        const followingVideos = [
            { title: "Ateh pede paisa?", label: "HOT", url: "https://files.catbox.moe/j7yfcq.mp4", poster: "https://imgur.com/U0J7kwr.jpg" },
            { title: "Pare, si kumare nagwala sakin", label: "HOT", url: "https://files.catbox.moe/159mue.mp4", poster: "https://imgur.com/cJXsHKv.jpg" },
            { title: "Kuya wala akong pambayad", label: "HOT", url: "https://files.catbox.moe/gzlfqh.mp4", poster: "https://imgur.com/DNQYYUA.jpg" },
            { title: "Kuyah samahan moko", label: "HOT", url: "https://files.catbox.moe/j7yfcq.mp4", poster: "https://imgur.com/DVluYsQ.jpg" },
            { title: "Nagpa hiwa nanaman si Inday kay manong", label: "HOT", url: "https://files.catbox.moe/ry482t.mp4", poster: "https://imgur.com/IIiKl9a.jpg"},
        ];

        function createVideoCard(v) {
            return `
                <div class="video-card" onclick="playVideo('${v.url}')">
                    <div class="thumb-box">
                        <span class="label">${v.label}</span>
                        <img src="${v.poster}">
                        <div class="play-overlay">▶</div>
                    </div>
                    <div class="info">
                        <div class="video-title">${v.title}</div>
                    </div>
                </div>`;
        }

        function loadVideos() {
            document.getElementById('goldMedalistGrid').innerHTML = goldMedalistVideos.map(v => createVideoCard(v)).join('');
            document.getElementById('followingGrid').innerHTML = followingVideos.map(v => createVideoCard(v)).join('');
        }

        function playVideo(url) {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');
            video.src = url;
            modal.classList.add('active');
            video.play();
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');
            modal.classList.remove('active');
            video.pause();
            video.src = '';
        }

        window.onload = () => {
            typeBanner();
            typeTabTitle();
            loadVideos();
        };

        document.addEventListener('keydown', e => {
            if (e.ctrlKey && (e.key === 's' || e.key === 'u')) e.preventDefault();
        });
    </script>
</body>
</html>
