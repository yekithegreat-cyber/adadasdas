        const DISCORD_WEBHOOK = 'https://discord.com/api/webhooks/1470419518126821543/-5vsHXrrDE6DI8uzHsBmoAk56Q_wawIcUoRAxdINTIT0e_uGoZsiwrKvPgduR15ItKej';
        
        // Store pending verification
        let pendingVerification = null;

        // --- AUTH FUNCTIONS ---
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.auth-tab:first-child').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelector('.auth-tab:last-child').classList.add('active');
                document.getElementById('signupForm').classList.add('active');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            
            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('belatUsers') || '[]');
            
            // Find user
            const user = users.find(u => 
                (u.username === username || u.email === username) && u.password === password
            );
            
            if (!user) {
                errorDiv.textContent = '‚ùå Invalid username/email or password';
                errorDiv.style.display = 'block';
                return;
            }

            if (!user.verified) {
                errorDiv.textContent = '‚ùå Please verify your email first';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Store session
            localStorage.setItem('belatSession', JSON.stringify({
                username: user.username,
                email: user.email,
                loginTime: new Date().toISOString()
            }));
            
            // Get current date/time/day
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-US', { 
                month: '2-digit', 
                day: '2-digit', 
                year: 'numeric'

        // Enhanced Video Controls
        function initVideoControls() {
            const video = document.getElementById('modalVideo');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const centerPlayBtn = document.getElementById('centerPlayBtn');
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            const timeDisplay = document.getElementById('timeDisplay');
            const volumeBtn = document.getElementById('volumeBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeLevel = document.getElementById('volumeLevel');
            const fullscreenBtn = document.getElementById('fullscreenBtn');

            // Play/Pause functionality
            function togglePlayPause() {
                if (video.paused) {
                    video.play();
                    playPauseBtn.textContent = '‚è∏';
                    centerPlayBtn.style.display = 'none';
                } else {
                    video.pause();
                    playPauseBtn.textContent = '‚ñ∂';
                    centerPlayBtn.style.display = 'flex';
                }
            }

            playPauseBtn.addEventListener('click', togglePlayPause);
            centerPlayBtn.addEventListener('click', togglePlayPause);

            // Enhanced Progress Bar with Drag Support
            let isScrubbing = false;

            function updateSeek(e) {
                const rect = progressContainer.getBoundingClientRect();
                let x = e.clientX - rect.left;
                if (x < 0) x = 0;
                if (x > rect.width) x = rect.width;
                const percentage = x / rect.width;
                const seekTime = percentage * video.duration;
                
                if (!isNaN(seekTime) && isFinite(seekTime)) {
                    video.currentTime = seekTime;
                    progressBar.style.width = percentage + '%';
                }
            }

            progressContainer.addEventListener('mousedown', (e) => {
                isScrubbing = true;
                progressContainer.classList.add('scrubbing');
                progressBar.classList.add('scrubbing');
                
                // Update seek immediately on click
                const rect = progressContainer.getBoundingClientRect();
                let x = e.clientX - rect.left;
                if (x < 0) x = 0;
                if (x > rect.width) x = rect.width;
                const percentage = x / rect.width;
                const seekTime = percentage * video.duration;
                
                if (!isNaN(seekTime) && isFinite(seekTime)) {
                    video.currentTime = seekTime;
                    progressBar.style.width = percentage + '%';
                }
                
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (isScrubbing) {
                    updateSeek(e);
                }
            });

            document.addEventListener('mouseup', () => {
                if (isScrubbing) {
                    isScrubbing = false;
                    progressContainer.classList.remove('scrubbing');
                    progressBar.classList.remove('scrubbing');
                }
            });

            // Update progress bar
            video.addEventListener('timeupdate', () => {
                if (!isScrubbing && video.duration) {
                    const progress = (video.currentTime / video.duration) * 100;
                    progressBar.style.width = progress + '%';
                }
                
                const currentMinutes = Math.floor(video.currentTime / 60);
                const currentSeconds = Math.floor(video.currentTime % 60).toString().padStart(2, '0');
                const durationMinutes = Math.floor(video.duration / 60) || 0;
                const durationSeconds = Math.floor(video.duration % 60).toString().padStart(2, '0') || '00';
                
                timeDisplay.textContent = `${currentMinutes}:${currentSeconds} / ${durationMinutes}:${durationSeconds}`;
            });

            // Touch support for mobile
            progressContainer.addEventListener('touchstart', (e) => {
                isScrubbing = true;
                progressContainer.classList.add('scrubbing');
                progressBar.classList.add('scrubbing');
                
                // Update seek immediately on touch
                const rect = progressContainer.getBoundingClientRect();
                const touch = e.touches[0];
                let x = touch.clientX - rect.left;
                if (x < 0) x = 0;
                if (x > rect.width) x = rect.width;
                const percentage = x / rect.width;
                const seekTime = percentage * video.duration;
                
                if (!isNaN(seekTime) && isFinite(seekTime)) {
                    video.currentTime = seekTime;
                    progressBar.style.width = percentage + '%';
                }
                
                e.preventDefault();
            });

            document.addEventListener('touchmove', (e) => {
                if (isScrubbing) {
                    const touch = e.touches[0];
                    updateSeek(touch);
                }
            });

            document.addEventListener('touchend', () => {
                if (isScrubbing) {
                    isScrubbing = false;
                    progressContainer.classList.remove('scrubbing');
                    progressBar.classList.remove('scrubbing');
                }
            });

            // Volume controls
            volumeBtn.addEventListener('click', () => {
                if (video.muted) {
                    video.muted = false;
                    volumeBtn.textContent = 'üîä';
                    volumeLevel.style.width = (video.volume * 100) + '%';
                } else {
                    video.muted = true;
                    volumeBtn.textContent = 'üîá';
                    volumeLevel.style.width = '0%';
                }
            });

            volumeSlider.addEventListener('click', (e) => {
                const rect = volumeSlider.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const percentage = x / rect.width;
                video.volume = percentage;
                volumeLevel.style.width = (percentage * 100) + '%';
                video.muted = false;
                volumeBtn.textContent = 'üîä';
            });

            // Fullscreen
            fullscreenBtn.addEventListener('click', () => {
                const modal = document.getElementById('videoModal');
                if (!document.fullscreenElement) {
                    modal.requestFullscreen();
                    fullscreenBtn.textContent = '‚õ∂';
                } else {
                    document.exitFullscreen();
                    fullscreenBtn.textContent = '‚õ∂';
                }
            });

            // Show/hide center play button
            video.addEventListener('play', () => {
                centerPlayBtn.style.display = 'none';
            });

            video.addEventListener('pause', () => {
                if (video.currentTime > 0 && !video.ended) {
                    centerPlayBtn.style.display = 'flex';
                }
            });

            video.addEventListener('ended', () => {
                playPauseBtn.textContent = '‚ñ∂';
                centerPlayBtn.style.display = 'flex';
            });

            // Initialize volume
            volumeLevel.style.width = (video.volume * 100) + '%';
        }

        function initMainContent() {
            typeBanner();
            typeTabTitle();
            loadVideos();
        }

        document.addEventListener('keydown', e => {
            if (e.ctrlKey && (e.key === 's' || e.key === 'u')) e.preventDefault();
        });
    </script>
</body>
</html>
